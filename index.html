<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canna Cultivator</title>
    <style>
        body {
            background-color: #121212;
            color: #4caf50;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        #game-container {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #4caf50;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #76ff03;
        }

        #gram-count {
            font-size: 2.5rem;
            color: #fff;
            margin: 20px 0;
        }

        #click-plant {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.1s;
            display: inline-block;
            margin-bottom: 20px;
        }

        #click-plant:active {
            transform: scale(0.9);
        }

        .shop-section {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .upgrade-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }

        .upgrade-btn:hover {
            background: #66bb6a;
        }

        .upgrade-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        #gps-display {
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Canna Cultivator</h1>
    <div id="gps-display">0.0 grams / second</div>
    <div id="gram-count">0 Grams</div>

    <div id="click-plant">ðŸŒ¿</div>

    <div class="shop-section">
        <button class="upgrade-btn" id="buy-trimmer" onclick="buyTrimmer()">
            Hire Trimmer (Cost: 15g)
        </button>
        <p id="trimmer-count">Trimmers: 0</p>
    </div>
</div>

<script>
    let grams = 0;
    let trimmers = 0;
    let trimmerCost = 15;

    const gramDisplay = document.getElementById('gram-count');
    const gpsDisplay = document.getElementById('gps-display');
    const plant = document.getElementById('click-plant');
    const trimmerBtn = document.getElementById('buy-trimmer');
    const trimmerText = document.getElementById('trimmer-count');

    // Clicking the plant
    plant.onclick = () => {
        grams += 1;
        updateUI();
    };

    // Buying a trimmer
    function buyTrimmer() {
        if (grams >= trimmerCost) {
            grams -= trimmerCost;
            trimmers += 1;
            trimmerCost = Math.floor(trimmerCost * 1.5);
            updateUI();
        }
    }

    // Main Game Loop (Updates every second)
    setInterval(() => {
        grams += (trimmers * 1);
        updateUI();
    }, 1000);

    // Update the screen
    function updateUI() {
        gramDisplay.innerText = Math.floor(grams) + " Grams";
        gpsDisplay.innerText = (trimmers * 1).toFixed(1) + " grams / second";
        trimmerText.innerText = "Trimmers: " + trimmers;
        
        // Disable button if can't afford
        trimmerBtn.innerText = "Hire Trimmer (Cost: " + trimmerCost + "g)";
        trimmerBtn.disabled = grams < trimmerCost;
    }
</script>

</body>
</html>
